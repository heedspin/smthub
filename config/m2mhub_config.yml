# Do not edit this file.  It will be overwritten everytime the m2mhub generator is called.
# Instead change app_config.yml, which is not overwritten.
m2mhub_config: &m2mhub_config
  otd_grace_period_days: 5
  otd_lead_time: 28
  rounded_dollars: "$%.0f"
  dollars: "$%.2f"
  sales_order_quantity: "%.0f"
  purchase_order_quantity: "%.0f"
  item_quantity: "%.0f"
  rma_quantity: "%.0f"
  job_quantity: "%.0f"
  quality_credit_memo_quantity: "%.0f"
  quality_credit_memo_percentage: "%0.2f"
  work_center_load_percentage: "%.0f"
  work_center_load: "%.1f"
  trim_decimals: trim_decimals
  epoch_year: 2000
  rma_company_rma_number_field: fcrmano
  rma_custom_codes_field: fcusrchr3
  credit_memo_report_severity_names: Quality
  default_country_name: United States
  use_item_revisions: true
  enable_inventory_report: true
  enable_labor_reports: true
  labor_minutes_grace: 4
  inventory_report_filter_groups: noninv, tool
  inventory_report_filter_part_numbers: samples
  use_boms: true
  cost_method: standard_cost
  logo_image: m2mhub/github_octocat.jpg
  in_progress_image: m2mhub/inprogress.gif
  job_search_image: m2mhub/search.png
  m2m_logo_image: m2mhub/m2m.gif
  arrow_collapse_image: m2mhub/arrow_collapse.gif
  arrow_expand_image: m2mhub/arrow_expand.gif
  arrow_left_image: m2mhub/arrow_left.png
  arrow_right_image: m2mhub/arrow_right.png
  lighthouse_image: m2mhub/lighthouse.png